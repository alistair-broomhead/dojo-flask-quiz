<html>
<head>
    <title> Dojo Quiz </title>
</head>
<body>
    <h1> The Dojo Quiz </h1>
    <h2> Question {{ question_number }} </h2>
    <p> {{ question }}</p>
<form id="answer_{{ question_number }}" method="post">
    <radiogroup>
    {% for answer in answers %}
        <input type="radio" name="{{ question_number }}" value="{{ answer }}"/> {{ answer }} <br/>
    {%  endfor %}
    </radiogroup>
    <input type="submit" value="Submit">
</form>

</body>
</html>
